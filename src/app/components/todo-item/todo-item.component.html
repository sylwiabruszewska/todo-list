<li [ngClass]="getCategoryName(task.category)">
  <input
    type="checkbox"
    id="task_{{ task.id }}"
    name="task_{{ task.id }}"
    [checked]="task.done"
    (change)="toggleDoneTask()"
  />
  <label for="task_{{ task.id }}" [class.done]="task.done">{{
    task.text
  }}</label>
  <button (click)="removeTask()">Remove</button>
</li>
